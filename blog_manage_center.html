<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/wangeditor.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/blog_mag_ct.css">
    <script src="./js/jquery3.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/wangeditor.js"></script>
    <script src="./js/three.r119.min.js"></script>
    <script src="./js/vanta.halo.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/blog_mag_ct.js"></script>
    <title>我的博客</title>

</head>

<body>
    <main id="app">

        <header id="header">
            <div class="container">
                <div class="row">
                    <h1><i class="fa fa-terminal" style="color: #F4D03F;"></i>&nbsp;Lu</h1><span
                        style="color: #F4D03F;">个人博客中心</span>
                </div>
            </div>
        </header>

        <hr>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-8">

                    <div class="blog_list">
                        <div class="blog_list_head">
                            <input type="text" class="form-control" placeholder="请输入搜索文章标题" v-model="search_title"
                                @keyup.enter="search_blog">&nbsp;&nbsp;&nbsp;<i class="fa fa-search search_logo"
                                @click="search_blog"></i>
                        </div>

                        <ul v-cloak>
                            <li v-for="(item,index) in blog_data" :key="index">
                                <a @click="blog_tmp_display(item.id)">{{ item.blog_title }}</a>
                                <button class="btn btn-info btn-xs" @click="blog_modify(item.blog_title)">编辑</button>
                                <button class="btn btn-danger btn-xs" @click="blog_del(item.id)" style="outline: 0px;">删除</button>
                            </li>

                        </ul>


                    </div>
                    <div class="page_mag">

                        <ul>
                            <li><span><i class="fa fa-chevron-circle-left page_cursor"
                                        @click="previous_page"></i></span></li>
                            <li v-for="item in total_page"><span @click="jump_page(item)"
                                    class="page_cursor">{{ item }}</span></li>
                            <li><span><i class="fa fa-chevron-circle-right page_cursor" @click="next_page"></i></span>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="hidden-xs hidden-sm col-md-4">

                    <div class="user_info_display" id="user_info_display">
                    </div>
                    <div class="recommend_blog">

                        <h4>热门文章：</h4>

                        <ul class="besaide_ul">
                            <li v-for="item,index in hot_blog_data" :key="index"><i class="fa fa-fire"></i>&nbsp;<a
                                    href="">{{ item.blog_title }}</a></li>

                        </ul>

                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
